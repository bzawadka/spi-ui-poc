<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation for Apps</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="vertical grid-block canvas">
      <div class="vertical medium-horizontal grid-block title">
        <div class="grid-block shrink">
          <img class="title-logo" alt="UBS" src="assets/img/ubs_regular_rgb_26.svg"/>
        </div>
        <div class="vertical grid-block title-text">
          <h3>Structured Product Investor</h3>
          <div class="version-info">DEV x.y.z</div>
        </div>
      </div>
      <div class="condense menu-group">
        <div class="menu-group-left">
          <ul class="menu-bar">
            <li><a ui-sref="calculator">Calculator</a></li>
            <li><a ui-sref="quotes">Quotes</a></li>
            <li><a ui-sref="orders">Orders</a></li>
          </ul>
        </div>
        <div class="menu-group-right">
          <ul class="menu-bar">
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
      <div ui-view class="grid-content">
      </div>
    </div>

  </body>
</html>
